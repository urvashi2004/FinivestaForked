<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
        </div>
        <div class="game-container"></div>
        <button id="stop" class="hide">Stop Game</button>
    </div>
    <div class="controls-container">
        <p id="result"></p>
        <button id="start">Start Game</button>
    </div>
    
    <!-- Ending Screen -->
    <div id="endingScreen" class="hide">
        <h2>Game Over!</h2>
        <h4>Time Taken: <span id="finalTime"></span></h4>
        <h4>Moves: <span id="finalMoves"></span></h4>
        <h4>Your Rank: <span id="userRank"></span></h4>
        <h3>Top Global Ranks:</h3>
        <ol id="leaderboard"></ol>
        <button id="playAgain">Play Again</button>
        <button id="exit">Exit</button>
    </div>

    <!-- Match Popup -->
    <div id="matchPopup" class="hide">Match Found!</div>

    <script src="script.js"></script>
</body>
</html>
